<body>
    <dialog id="favDialog" class="favDialog">
        <form method="dialog" id="dialog-form">
            <div class="Dialog-Header">
                <i id="Add-icon" class="fa-solid fa-user-plus"></i>
                <span id="Header-Text">NEW USER<span> <i id="Fa-xmark" class="fa-solid fa-xmark"></i>
            </div>
            <div class="Dialog-Input">
                <div class="Upload">
                <label for="No-File">Upload an Image</label>
                <input type="file" name="No-File" id="No-File" accept=".jpeg, .png .jpg" multiple>
                </div>
                <div class="Other">
                <p>upload other</p>                
                </div>        
            </div>
            <manu>
                <div class="Dialog-Footer">
                    <button id="Clear-Button">Clear</button>
                    <button type="submit" id="Confirm-Button">Confirm</button>
                    <button id="Cancel-Button">Cancel</button>
                </div>   
            </manu> 
        </form>
    </dialog>
